<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="color-scheme" content="light dark">
    <link rel="icon" type="image/png" href="./logos/jcacmLogo400.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Pexels Photo Searcher</title>
</head>
<body>

    <header>
        <div class="top">
            <h1>Free Photo Search</h1>
            <a href="./index.html" id="logo" class="logo">
                <i class="fa fa-camera-retro" title="clear search"></i>
            </a>
        </div>
        <h3>Search and download photos from Pexels!</h3>
        <a href="https://www.pexels.com" class="pexels-link">Go to Pexels.com</a>
        <form class="search-form">
            <input type="text" class="search-input" placeholder="search for...">
            <button type="submit" class="submit-btn">Search<i class="fa-solid fa-magnifying-glass"></i></button>
        </form>
    </header>

    <main>
        <div class="gallery"></div>
    </main>

    <div class="nav-button">
        <button class="more">More<i class="fa-solid fa-magnifying-glass"></i></button>
    </div>
    

</body>
</html>
